<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Edit Property</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Add other styling or libraries as needed -->
</head>
<body>
    <div class="container my-2">
        <h3 th:if="${property.id == null}">Add Property</h3>
        <h3 th:if="${property.id != null}">Edit Property</h3>
        <form th:action="@{/properties/saveProperty}" th:object="${property}" method="post">
            <div class="form-group">
                <label for="propertyName">Property Name:</label>
                <input type="text" class="form-control" id="propertyName" th:field="*{propertyName}" required>
            </div>
            <div class="form-group">
                <label for="propertyAddress">Property Address:</label>
                <input type="text" class="form-control" id="propertyAddress" th:field="*{propertyAddress}" required>
            </div>
            <!-- Add other form fields as needed -->
            <button type="submit" class="btn btn-primary">Save Property</button>
        </form>
        <a th:href="@{/properties}" class="btn btn-secondary mt-2">Back to List</a>
    </div>
</body>
</html>
