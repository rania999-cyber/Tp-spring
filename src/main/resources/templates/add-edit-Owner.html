<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Edit Owner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Add other styling or libraries as needed -->
</head>
<body>
    <div class="container my-2">
        <h3 th:if="${owner.id == null}">Add Owner</h3>
        <h3 th:if="${owner.id != null}">Edit Owner</h3>
        <form th:action="@{/owners/saveOwner}" th:object="${owner}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="contactInformation">Contact Information:</label>
                <input type="text" class="form-control" id="contactInformation" th:field="*{contactInformation}" required>
            </div>
            <!-- Add other form fields as needed -->
            <button type="submit" class="btn btn-primary">Save Owner</button>
        </form>
        <a th:href="@{/owners}" class="btn btn-secondary mt-2">Back to List</a>
    </div>
</body>
</html>
